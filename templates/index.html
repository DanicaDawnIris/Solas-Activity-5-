<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title> Activity 5 </title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <h1> Credit Card Eligibility </h1>
    <form method="POST" action="/predict">
    	<label for="age">Age: </label>
        <input type="text" name="age" ><br><br>

        <label for="income">Income: </label>
        <input type="text" name="income"><br><br>

        <label for="family">Family members: </label>
        <input type="text" name="family"><br><br>

        <label for="CCavg">CCAvg: </label>
        <input type="text" name="CCavg"><br><br>

        <label for="education">Education (1 Undergraduate, 2 Graduate, 3 Advanced/Professional): </label>
        <input type="text" name="education"><br><br>

        <label for="mortgage">Mortgage: </label>
        <input type="text" name="mortgage"><br><br>

        <label for="personal_loan">Personal Loan (0 No, 1 Yes): </label>
        <input type="text" name="personal_loan"><br><br>

        <label for="securities_account">Securities Account (0 No, 1 Yes): </label>
        <input type="text" name="securities_account"><br><br>

        <label for="cd_account">CD Account (0 No, 1 Yes): </label>
        <input type="text" name="cd_account"><br><br>

        <label for="online">Online (0 No, 1 Yes): </label>
        <input type="text" name="online"><br><br>

        <input type="submit" value="Predict">
    </form>

   <br>
   <h4> {{ prediction_result }} </h4>

</body>
</html>
